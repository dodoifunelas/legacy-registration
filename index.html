<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badminton Camp Registration</title>
  <style>
    body {
      background-color: #80EF80;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }
    h2, p {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    input[type="checkbox"] {
      width: auto;
    }
    .submit-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/d4yDHzvX/LC-6.png" alt="LC-6" style="max-width: 150px;">
    <h2>Badminton Camp Registration</h2>
    <form id="registrationForm">
      <label>Last Name <input type="text" name="LastName" required></label>
      <label>First Name <input type="text" name="FirstName" required></label>
      <label>Age <input type="number" name="Age" required></label>
      <label>Address <input type="text" name="Address" required></label>

      <label>Skill Level
        <select name="SkillLevel" required>
          <option>Beginner</option>
          <option>Advanced Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
      </label>

      <label>Venue
        <select name="Venue" required>
          <option>Epicent</option>
          <option>M2</option>
          <option>Badminton World</option>
          <option>Smash Ville</option>
          <option>Smash and Drop</option>
          <option>Wheels and More</option>
        </select>
      </label>

      <p><strong>Payment Option:</strong> GCash - Send to 09072817395</p>
      <label>Upload Proof of Payment <input type="file" id="paymentProof" accept="image/*,.pdf" required></label>

      <label>
        <input type="checkbox" id="acceptTerms" required>
        I accept the terms and conditions.
      </label>
      <textarea readonly rows="10">
1. Registration and Payment
All participants must complete...
[Trimmed for brevity here, but include full text above]
      </textarea>

      <button type="submit" class="submit-btn">Submit Registration</button>
    </form>

    <p id="statusMessage" class="hidden"></p>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('paymentProof');
      if (!fileInput.files.length) {
        alert('Please upload proof of payment.');
        return;
      }

      const file = fileInput.files[0];
      const fileReader = new FileReader();
      
      fileReader.onloadend = async () => {
        const formData = new URLSearchParams();
        [...form.elements].forEach(el => {
          if (el.name && el.type !== 'file' && el.type !== 'checkbox') {
            formData.append(el.name, el.value);
          }
        });
        if (document.getElementById('acceptTerms').checked) {
          // simulate upload: you can replace this with your own upload logic
          formData.append('PaymentProof', 'https://drive.google.com/fake-file-url');
        }

        const response = await fetch('https://script.google.com/macros/s/AKfycbzci1XmQD-Ok2dw6RInhVETq2sGgbRgokqDKEmEKmo4/dev', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();
        statusMessage.textContent = result.result === 'success' 
          ? 'ðŸŽ‰ Registration Successfully Submitted!' 
          : 'Something went wrong: ' + result.message;
        statusMessage.classList.remove('hidden');
      };

      fileReader.readAsDataURL(file);
    });
  </script>
</body>
</html>
